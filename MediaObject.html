<!doctype html>
<html>
<title>Media Object</title>

<head>
    <style>
        .media {
            display: flex;
            align-items: flex-start;
            background: #F6F3EB;
            padding: 1em;
            border-radius: 3px;
            max-width: 24em;
        }

        .media-object {
            margin-left: 1em;
            width: 35%;
            order: 1;
        }

        .media-body {
            flex: 1;
        }

        .media-heading {
            margin: 0 0 .5em;
        }
    </style>
</head>

<body>
    <div class="media">
        <img class="media-object" src="../asset/sample4.jpg" alt="Sample photo">
        <div class="media-body">
            <h3 class="media-heading">FOX</h3>
            <p>The Nine-Tailed Demon Fox (九尾の妖狐, Kyūbi no Yōko) is the most powerful out of all nine of the Tailed Beasts;
                 a single swipe from just one of its nine tails can raise tsunamis and flatten mountains.</p>
        </div>
    </div>
</body>

</html>
